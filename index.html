<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="content">
          <div class="tiles" id="one" ></div>
          <div class="tiles" id="two"></div>
          <div class="tiles" id="three"></div>
          <div class="tiles" id="four"></div>
          <div class="tiles" id="five"></div>
          <div class="tiles" id="six"></div>
          <div class="tiles" id="seven"></div>
          <div class="tiles" id="eight"></div>
          <div class="tiles" id="nine"></div>
        </div>
        <div id="result">
            <h2></h2>
        </div>
        <div id="restart">
           <button id="btn">Restart</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
